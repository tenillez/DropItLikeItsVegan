<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drop it like it's Vegan!
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Drop it like it's Vegan!</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>We have five whole tables!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
    </div>

    <!-- current reservations -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <form>
                        <style>
                            form {
                                padding: 20px;
                            }
                        </style>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="phone-number" class="form-control" id="phone" placeholder="(555) 555-5555">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Unique ID</label>
                            <input type="name" class="form-control" id="id">
                        </div>

                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="sticky-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">API Table Link</a>
                <a class="navbar-brand" href="#">API Wait List</a>
                <a class="navbar-brand" href="https://github.com/cmronk/restaurant-app" target="_blank">Github Repo</a>
            </div>
        </nav>
    </div>    
</body>

</html>
